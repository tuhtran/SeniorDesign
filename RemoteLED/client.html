<html>
<head>
    <script src = "/socket.io/socket.io.js" > </script>
    <script type=text/javascript src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
        var socket = io.connect();
        socket.on('led', function (data) {
                console.log(data);
                if (data == 'on'){
                    document.getElementById("ledButton").value= "Switch Off";
                } else {
                    document.getElementById("ledButton").value= "Switch On";
                }
            });
    </script>
    <script>
    function toggleLed(){
        if ( document.getElementById("ledButton").value == "Switch On" ) {
           socket.emit('led', 'on');
        } else {
           socket.emit('led', 'off');
        }
       
    }
    </script>
</head>
<body>
   <h4>Remote control of BeagleBone USR3 LED</h4>
    <input type="button" name="on" id="ledButton" value="Switch On" onClick="toggleLed();">
</body>
</html>
